name: Check

on:
  push:
    branches: [master]
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Apt install
        run: sudo ./scripts/aptinstall.sh
      - name: Cache Poetry
        uses: actions/cache@v3
        id: cache-poetry
        with:
          path: .venv
          key: poetry-$
          restore-keys: |
            poetry-$
      - name: Install Poetry
        run: POETRY_VIRTUALENVS_IN_PROJECT=1 ./scripts/poetryinstall.sh
      - name: Run tests
        run: ./scripts/test.sh
  lint-and-types:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Apt install
        run: sudo ./scripts/aptinstall.sh
      - name: Cache Poetry
        uses: actions/cache@v3
        id: cache-poetry
        with:
          path: .venv
          key: poetry-$
          restore-keys: |
            poetry-$
      - name: Install Poetry
        run: POETRY_VIRTUALENVS_IN_PROJECT=1 ./scripts/poetryinstall.sh
      - name: Check style and typing
        run: ./scripts/verify.sh
